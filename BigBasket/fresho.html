<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>



</head>

<body>




    <div class="container sticky-top">

        <nav class="navbar navbar-expand-lg  bg-light">
            <div class="container-fluid">
                <img src="images/bs.jpg" alt="" height="40px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex" role="search">
                    <input class="form-control mysearch me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>

                <span><i class="fa-solid fa-basket-shopping" style="font-size: 20px; color: red;"></i>My Basket 0 items
                </span>
            </div>

        </nav>
    </div>

    <div class="container mt-3">
        <div class="menu ">
            <div class="row">
                <div class="col-2">
                    <p class="menucolor">SHOP BY CATEGOTY</p>

                </div>
                <div class="col-2">
                    <p class="offers">OFFERS</p>
                </div>

            </div>

        </div>

    </div>

    <!-- category start -->

    <div class="categoty">
        <div class="container mt-4">
            <div class="row">
                <div class="col-2 border-2 border-end">
                    <p>Category </p>
                    <hr>
                    <p class="fruit">Fruits & Vegetables

                    </p>
                    <p class="Herbs">Herbs & Seasonings</p>
                    <p class="Exotic">Indian & Exotic Herbs</p>
                    <p class="Lemon">Lemon, Ginger & Garlic</p>

                    <div class="bottom mt-5">
                        <p>Brands </p>
                        <hr>
                        <p>Fresho</p>
                        <p>Fresho Indian & Exotic Herbs
                        </p>
                    </div>
                </div>
                <div class="col-4 pe-4">
                    <img src="images/greenery.jpg" alt="">
                </div>
                <div class="col-4 spacejoiche text-white">
                    <p>Fresho Coriander Leaves, 250 g</p>
                    <p>MRP:
                        Rs 24.67</p>
                    <p>Price:
                        Rs 18
                        (Rs.0.07/g)</p>
                    <p>You Save:
                        27%</p>
                    <br>
                    <button class="addbasket">1</button>
                    <button class="addbasket"> ADD TO BASKET </button>
                    <button class="addbasket"> SAVE </button>

                </div>
            </div>
        </div>
    </div>
    <!-- category End -->

</body>

</html>
