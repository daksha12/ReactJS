<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  body {
    background-color: silver;
  }

  h1 {
    color: palevioletred;
    font-family: cursive
  }
</style>

<body>
  <h1>Registration Validation Form</h1>


  <form class="row g-3">
    <div class="col-md-7">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text" class="form-control" id="t1" required>
    </div>
    <div class="col-md-7">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="t2" required>
    </div>
    <div class="col-md-7">
      <label for="validationDefault02" class="form-label">Age</label>
      <input type="text" class="form-control" id="t3" minlength="18" maxlength="50" required>
    </div>
    <div class="col-md-7">
      <label for="validationDefaultUsername" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="email" class="form-control" id="t4" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-7">
      <label for="validationDefault02" class="form-label">Password</label>
      <input type="email" class="form-control" id="t5" required>
    </div>




    <div class="col-12">
      <button class="btn btn-primary" id="btn" type="submit">Submit form</button>
    </div>
    <p id="ans1"></p>
    <p id="ans2"></p>
    <p id="ans3"></p>
    <p id="ans4"></p>
    <p id="ans5"></p>
  </form>

  <script>
    $(document).ready(function () {

      $("#btn").click(function () {
        var mygen = $("#t1").val();
        var b = $("#t2").val();
        var c = $("#t3").val();
        var d = $("#t4").val();
        var e = $("#t5").val();

        $("#ans1").html(`<p>First name is:${mygen}`);
        $("#ans2").html(`<p> Last name is:${b}`);
        $("#ans3").html(`<p>Age:${c}`);
        $("#ans4").html(`<p>Email:${d}`);
        $("#ans5").html(`<p>Password is:${e}`);

      })



    })






  </script>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
