<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <table id="demo" border="2"></table>
    <script>
    var students=[
        {
            "name":"Mansi",
            "Course":"ReactJs",
        },
        {
            "name":"Hetvi",
            "Course":"Js",
        },
        {
            "name":"Purvi",
            "Course":"PHP",
        },
        {
            "name":"Janvi",
            "Course":"ds"
        }
    ]
    var data="";
    students.forEach(stud=>{
        data +=`<tr><td>${stud.name}</td> <td>${stud.Course}</td> </tr> `
    })
    document.getElementById("demo").innerHTML +=data;
</script>
</body>
</html>
