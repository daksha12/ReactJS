<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="t1" onkeyup="getlist(this.value)">
    <ul id="demo"></ul>
    <script>
        function getlist() {

            var x = document.getElementById('t1').value
            var y = document.getElementById('demo');

            var color = ['red', 'rasberry'];
            var mylist = "";

            color.forEach(p => {
                if (p.search(x) >= 0) {
                    mylist += p + "<br>";
                    console.log(p);
                }
            })
            y.innerHTML += mylist;
        }
    </script>
</body>

</html>
