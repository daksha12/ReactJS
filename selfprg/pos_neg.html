<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="t1">
<p id="ans"></p>
<button onclick="submit()">aaa</button>
    <script>
        function submit(){
        var a = document.getElementById("t1").value;
        if(a>0){
            ans.innerHTML = "no is positive: "+a;
        }
        else if(a==0){
            ans.innerHTML = "no is Zero: "+a;
        }
        else if(a<0){
            ans.innerHTML = "no is Negative: "+a;
        }
        else{
            ans.innerHTML="not valid input";
        }
    }
    </script>
</body>
</html>
